<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css" />
     <script>
    let a;
    let date;
    let time;
    setInterval(() => {   
    a = new Date()
    let date= a.toLocaleDateString() 
    let time = a.getHours() + ':' + a.getMinutes()+ ':' + a.getSeconds() 
    document.getElementById('time').innerHTML = time + " on " + date;       
    }, 1000);

    // Ensure the DOM is fully loaded before running the script
        document.addEventListener("DOMContentLoaded", function() {
            // Get the button element with the class "btn btn-primary"
            var button = document.querySelector(".btn.btn-primary");

            // Add an onclick event listener
            button.addEventListener("click", function() {

                if(this.innerHTML === "Get time"){
                this.innerHTML = "Here it is";            

            }
          else{
            this.innerHTML = "Get time";
          }
          
        });


        document.querySelector('msg-button').addEventListener('click', function() {
        var messageContainer = document.querySelector('container');
        messageContainer.innerText = "Life is all about having a good time";
    });
  });
     </script>

</head>
    <body>
    <nav  class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #4CAF50">
        <div class="container-fluid">
          <img class="clock" src="Ghadi.png" alt="Logo">
          <a class="navbar-brand" href="#">Samay</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">Message for you
             <span class="navbar-toggler-icon"></span>
          </button>                     
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            </ul>
            <form class="d-flex" role="search">
            <button class="msg-button" type="button" data-bs-toggle="collapse" placeholder="Message for you" aria-label="Search">                                                     
             Message for you    </button>
            </form>
          </div>
        </div>
      </nav>
   <div class="container">
        <div class="card">
            <img>
            <div class="card-body">
              <h5 class="card-title">The time is: <span id="time"></span></h5>
              <p class="card-text">Time is a great asset don't waste it</p>
              <button href="#" class="btn btn-primary">Get time </button>
            </div>
            </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
   </html>
